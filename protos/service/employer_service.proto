syntax = "proto3";

package protos.service;

option go_package = "github.com/wanpng/mq-producer-service/grpc/service";

import "protos/domain/employer.proto";
import "protos/domain/error.proto";

service EmployerService {
    rpc sendEmployerMQ(domain.Employer) returns (SendToMQResponse);
}

message SendToMQResponse {
    protos.domain.Employer employer = 1;
    protos.domain.Error error = 2;
}