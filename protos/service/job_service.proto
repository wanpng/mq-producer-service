syntax = "proto3";

package protos.service;

option go_package = "github.com/wanpng/mq-producer-service/grpc/service";

import "protos/domain/job.proto";
import "protos/domain/error.proto";

service JobService {
    rpc sendJobToMQ(protos.domain.Job) returns (SendJobToMQResponse);
}

message SendJobToMQResponse {
    protos.domain.Job job = 1;
    protos.domain.Error error = 2;
}